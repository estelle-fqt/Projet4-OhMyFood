<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <link rel="stylesheet" href="style.scss" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Font-family Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Shrikhand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="index.html">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        <img src="dossier-assets/ohmyfood.png" alt="Logo OhMyFood" />
      </div>
    </header>
    <main>
      <section class="menu_restaurants">
        <div class="menu_restaurants_img">
          <img
            class="img_restaurants"
            src="dossier-assets/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="image d'un plat"
          />
        </div>
        <div class="menu_restaurants_contain">
          <div class="header_menu">
            <h1>À la française</h1>
            <div class="checkboxHeart">
              <input type="checkbox" id="Heart" class="Heart" />
              <label for="Heart">
                <i
                  class="fa-regular fa-heart"
                  id="iconHeartRegular"
                  style="color: #101010;"
                ></i>
                <i class="fa-solid fa-heart" id="iconHeartSolid"></i>
              </label>
            </div>
          </div>
          <div class="menu">
            <div class="starter">
              <span class="title">ENTRES</span>
              <div class="underline-title"></div>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu1">
                  <div class="contain_meal">
                    <span class="meal">Tartare de poulpe acidulé</span>
                    <span class="meal_description">Aux zestes d'orange</span>
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">25€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu2">
                  <div class="contain_meal">
                    <span class="meal">Velouté de légumes d'antan</span>
                    <span class="meal_description"
                      >Carotte, panais, topinambour</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">35€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu3">
                  <div class="contain_meal">
                    <span class="meal">Soupe à l'oignon</span>
                    <span class="meal_description">Revisitée</span>
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">20€</span>
                </div>
              </label>
            </div>
            <div class="main_course">
              <span class="title">PLATS</span>
              <div class="underline-title"></div>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu4">
                  <div class="contain_meal">
                    <span class="meal">Coquilles Saint-Jacques</span>
                    <span class="meal_description"
                      >Accompagnées d'une purée de panais</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">40€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu5">
                  <div class="contain_meal">
                    <span class="meal">Magret de canard</span>
                    <span class="meal_description"
                      >Et parmentier de pommes de terre</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">35€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu6">
                  <div class="contain_meal">
                    <span class="meal">Pigeonneau d'Ille-et-Vilaine</span>
                    <span class="meal_description"
                      >Sur son lit de gnocchis aux légumes</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">44€</span>
                </div>
              </label>
            </div>
            <div class="dessert">
              <span class="title">DESSERT</span>
              <div class="underline-title"></div>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu7">
                  <div class="contain_meal">
                    <span class="meal">Pétales de violettes glacées</span>
                    <span class="meal_description">Et purée de noisettes</span>
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">18€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu8">
                  <div class="contain_meal">
                    <span class="meal">Fondant au chosolat</span>
                    <span class="meal_description">Revisité</span>
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">22€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu9">
                  <div class="contain_meal">
                    <span class="meal">Millefeuille croustillant</span>
                    <span class="meal_description"
                      >Myrtilles et pâte d'amande</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">23€</span>
                </div>
              </label>
            </div>
          </div>
          <div class="order">
            <button>Commander</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="logo_footer">
        <p>ohmyfood</p>
      </div>
      <div class="links_footer">
        <div class="link1">
          <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
          <a href="#">Proposer un restaurant</a>
        </div>
        <div class="link2">
          <i class="fa-solid fa-handshake-angle" style="color: #ffffff;"></i>
          <a href="#">Devenir partenaire</a>
        </div>
        <div class="mentions">
          <a href="#">Mentions légales</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
