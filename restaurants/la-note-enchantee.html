<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Shrikhand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="../index.html">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        <img src="../assets/ohmyfood.png" alt="Logo OhMyFood" />
      </div>
    </header>
    <main>
      <section class="menu_restaurants">
        <div class="img_header">
          <div class="menu_restaurants_img">
            <img
              class="img_restaurants"
              src="../assets/stil-u2Lp8tXIcjw-unsplash.jpg"
              alt="image d'un plat"
            />
          </div>
          <div class="header_menu">
            <h1>La note enchantée</h1>
            <div class="checkboxHeart">
              <label>
                <input type="checkbox" />
                <span class="icons_heart">
                  <i class="fa-regular fa-heart iconHeartRegular"></i>
                  <i class="fa-solid fa-heart iconHeartSolid"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="menu_restaurants_contain">
          <div class="menu">
            <div class="starter">
              <span class="title">ENTRÉES</span>
              <div class="underline-title"></div>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu1">
                  <span class="contain_meal">
                    <span class="meal">Ravioles de foie gras</span>
                    <span class="meal_description"
                      >Accompagnées de leur crème à la truffe</span
                    >
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">25€</span>
                </span>
              </label>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu2">
                  <span class="contain_meal">
                    <span class="meal">Caviar osciètre</span>
                    <span class="meal_description"
                      >Sur blini à la farine de blé noir</span
                    >
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">35€</span>
                </span>
              </label>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu3">
                  <span class="contain_meal">
                    <span class="meal">Homard et espuma de potiron</span>
                    <span class="meal_description"
                      >Marinés aux zestes d'orange</span
                    >
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">20€</span>
                </span>
              </label>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu4">
                  <span class="contain_meal">
                    <span class="meal">Foie gras de canard cuit entier</span>
                    <span class="meal_description"
                      >Confiture de figue et pain toasté</span
                    >
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">35€</span>
                </span>
              </label>
            </div>
            <div class="main_course">
              <span class="title">PLATS</span>
              <div class="underline-title"></div>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu5">
                  <span class="contain_meal">
                    <span class="meal">Noix de coquilles Sain-jacques</span>
                    <span class="meal_description"
                      >Sur lit de purée de céleri-rave</span
                    >
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">40€</span>
                </span>
              </label>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu6">
                  <span class="contain_meal">
                    <span class="meal">Langoustine poêlée</span>
                    <span class="meal_description">Purée de patate douce</span>
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">35€</span>
                </span>
              </label>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu7">
                  <span class="contain_meal">
                    <span class="meal">Mijoté de queue de boeuf</span>
                    <span class="meal_description"
                      >Et riz sauvage aux zestes de citron</span
                    >
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">45€</span>
                </span>
              </label>
            </div>
            <div class="dessert">
              <span class="title">DESSERTS</span>
              <div class="underline-title"></div>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu8">
                  <span class="contain_meal">
                    <span class="meal">Macaron noisette et chocolat</span>
                    <span class="meal_description"
                      >Glace au caramel brun et sel de Guérande</span
                    >
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">18€</span>
                </span>
              </label>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu9">
                  <span class="contain_meal">
                    <span class="meal">Baba au rhum revisité</span>
                    <span class="meal_description"
                      >Avec son coulis de citron</span
                    >
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">22€</span>
                </span>
              </label>
              <label>
                <input type="checkbox" />
                <span class="contain_menu contain_menu10">
                  <span class="contain_meal">
                    <span class="meal">Tarte au citron meringuée</span>
                    <span class="meal_description">Déstructurée</span>
                  </span>
                  <i class="fa-solid fa-circle-check iconCheck"></i>
                  <span class="price">23€</span>
                </span>
              </label>
            </div>
          </div>
          <div class="order">
            <button>Commander</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="logo_footer">
        <p>ohmyfood</p>
      </div>
      <div class="links_footer">
        <div class="link1">
          <i class="fa-solid fa-utensils"></i>
          <a href="#">Proposer un restaurant</a>
        </div>
        <div class="link2">
          <i class="fa-solid fa-handshake-angle"></i>
          <a href="#">Devenir partenaire</a>
        </div>
        <div class="mentions">
          <a href="#">Mentions légales</a>
          <a href="mailto:someone@example.com">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
