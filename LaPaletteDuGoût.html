<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <link rel="stylesheet" href="style.scss" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Font-family Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Shrikhand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="index.html">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        <img src="dossier-assets/ohmyfood.png" alt="Logo OhMyFood" />
      </div>
    </header>
    <main>
      <section class="menu_restaurants">
        <div class="menu_restaurants_img">
          <img
            class="img_restaurants"
            src="dossier-assets/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="image d'un plat"
          />
        </div>
        <div class="menu_restaurants_contain">
          <div class="header_menu">
            <h1>La palette du goût</h1>
            <div class="checkboxHeart">
              <input type="checkbox" id="Heart" class="Heart" />
              <label for="Heart">
                <i
                  class="fa-regular fa-heart"
                  id="iconHeartRegular"
                  style="color: #101010;"
                ></i>
                <i class="fa-solid fa-heart" id="iconHeartSolid"></i>
              </label>
            </div>
          </div>
          <div class="menu">
            <div class="starter">
              <span class="title">ENTREES</span>
              <div class="underline-title"></div>
              <!-- Syntaxe BEM ?? -->
              <!-- input dans le label pour ne pas utiliser d'id et utiliser les mêmes règles css pour ttes les div -->
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu1">
                  <div class="contain_meal">
                    <span class="meal">Fricassée d'escargots</span>
                    <span class="meal_description">Au piment d'Espelette</span>
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">25€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu2">
                  <div class="contain_meal">
                    <span class="meal">Foie gras de canard mi-cuit</span>
                    <span class="meal_description"
                      >Et ses copeaux de truff noire</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">35€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu3">
                  <div class="contain_meal">
                    <span class="meal">Oeuf au plat</span>
                    <span class="meal_description"
                      >Assaisonné à la truffe sur lit de caviar</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">20€</span>
                </div>
              </label>
            </div>
            <div class="main_course">
              <span class="title">PLATS</span>
              <div class="underline-title"></div>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu4">
                  <div class="contain_meal">
                    <span class="meal">Filet de boeuf aux herbes</span>
                    <span class="meal_description"
                      >Accompagné de sa ribanbelle de légumes</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">40€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu5">
                  <div class="contain_meal">
                    <span class="meal">Parmentier de queue de boeuf</span>
                    <span class="meal_description"
                      >A la truffe noire sur sa purée de panais</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">35€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu6">
                  <div class="contain_meal">
                    <span class="meal">Filet de turbot</span>
                    <span class="meal_description">Aux agrumes</span>
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">44€</span>
                </div>
              </label>
            </div>
            <div class="dessert">
              <span class="title">DESSERT</span>
              <div class="underline-title"></div>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu7">
                  <div class="contain_meal">
                    <span class="meal">Paris-Brest</span>
                    <span class="meal_description">Revisité</span>
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">18€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu8">
                  <div class="contain_meal">
                    <span class="meal">Macaron au chocolat d'exception</span>
                    <span class="meal_description"
                      >Et glace à la vanille de Madagascar</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">22€</span>
                </div>
              </label>
              <label>
                <input type="checkbox" />
                <div class="contain_menu contain_menu9">
                  <div class="contain_meal">
                    <span class="meal">Mousse au chocolat</span>
                    <span class="meal_description"
                      >Au pimet d'Espelette et à la truffe noire</span
                    >
                  </div>
                  <i
                    class="fa-solid fa-circle-check iconCheck"
                    style="color: #ffffff;"
                  ></i>
                  <span class="price">23€</span>
                </div>
              </label>
            </div>
          </div>
          <div class="order">
            <button>Commander</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="logo_footer">
        <p>ohmyfood</p>
      </div>
      <div class="links_footer">
        <div class="link1">
          <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
          <a href="#">Proposer un restaurant</a>
        </div>
        <div class="link2">
          <i class="fa-solid fa-handshake-angle" style="color: #ffffff;"></i>
          <a href="#">Devenir partenaire</a>
        </div>
        <div class="mentions">
          <a href="#">Mentions légales</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
